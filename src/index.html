<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>PCF Arch</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>

  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "f0e34b97-e8ff-452e-a20b-59cc7c23a955",
        requiresUserPrivacyConsent: true,
        autoRegister: true,
        notifyButton: {
          enable: true,
        },
      });
    });
  </script>


  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (Notification.permission !== "granted")
        Notification.requestPermission();
    });
    


    function isOnline(){
      console.log('teste')
      if (navigator.onLine){
        var notification = new Notification('Você está online',{
          body: "Você está online !!!",
          vibrate:[200,100,200,100,200,100,200]
        });
      }else{
        var notification = new Notification('Você está offline',{
          body: "Você está offline :(",
          vibrate:[200,100,200,100,200,100,200]
        });
      }
    }

    window.addEventListener('online', isOnline);
    window.addEventListener('offline', isOnline);

    isOnline();
  </script>
</body>
</html>
